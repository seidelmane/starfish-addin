<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Relay</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      (function () {
        function getTarget() {
          try { return decodeURIComponent(location.hash.slice(1) || ""); }
          catch { return ""; }
        }
        function openAndClose() {
          const url = getTarget();
          if (url) { try { window.open(url, "_blank"); } catch {} }
          try { Office.context.ui.closeContainer(); } catch { window.close(); }
        }
        document.addEventListener("DOMContentLoaded", openAndClose);
      })();
    </script>
  </head>
  <body></body>
</html>
